      var vert = `
		precision highp float;

    // attributes, in
    attribute vec3 aPosition;
    attribute vec3 aNormal;
    attribute vec2 aTexCoord;

    // attributes, out
    varying vec3 var_vertPos;
    varying vec3 var_vertNormal;
    varying vec2 var_vertTexCoord;
		varying vec4 var_centerGlPosition;
    
    // matrices
    uniform mat4 uModelViewMatrix;
    uniform mat4 uProjectionMatrix;
    uniform mat3 uNormalMatrix;
		uniform float u_time;


    void main() {
      vec3 pos = aPosition;
			vec4 posOut = uProjectionMatrix * uModelViewMatrix * vec4(pos, 1.0);
      gl_Position = posOut;

      // set out value
      var_vertPos      = pos;
      var_vertNormal   =  aNormal;
      var_vertTexCoord = aTexCoord;
			var_centerGlPosition = uProjectionMatrix * uModelViewMatrix * vec4(0., 0., 0.,1.0);
    }
`;

      var frag = `

precision highp float;

#define PI 3.14159265359

uniform vec2 u_resolution;
uniform vec2 u_mouse;
uniform float u_time;
uniform sampler2D u_tex;
varying vec2 var_vertTexCoord;

uniform float u_turbulence;


vec3 random3(vec3 c) {
	float j = 4096.0*sin(dot(c,vec3(17.0, 59.4, 15.0)));
	vec3 r;
	r.z = fract(512.0*j);
	j *= .125;
	r.x = fract(512.0*j);
	j *= .125;
	r.y = fract(512.0*j);
	return r-0.5;
}

/* skew constants for 3d simplex functions */
const float F3 =  0.3333333;
const float G3 =  0.1666667;

/* 3d simplex noise */
float simplex3d(vec3 p) {
	 /* 1. find current tetrahedron T and it's four vertices */
	 /* s, s+i1, s+i2, s+1.0 - absolute skewed (integer) coordinates of T vertices */
	 /* x, x1, x2, x3 - unskewed coordinates of p relative to each of T vertices*/
	 
	 /* calculate s and x */
	 vec3 s = floor(p + dot(p, vec3(F3)));
	 vec3 x = p - s + dot(s, vec3(G3));
	 
	 /* calculate i1 and i2 */
	 vec3 e = step(vec3(0.0), x - x.yzx);
	 vec3 i1 = e*(1.0 - e.zxy);
	 vec3 i2 = 1.0 - e.zxy*(1.0 - e);
	 	
	 /* x1, x2, x3 */
	 vec3 x1 = x - i1 + G3;
	 vec3 x2 = x - i2 + 2.0*G3;
	 vec3 x3 = x - 1.0 + 3.0*G3;
	 
	 /* 2. find four surflets and store them in d */
	 vec4 w, d;
	 
	 /* calculate surflet weights */
	 w.x = dot(x, x);
	 w.y = dot(x1, x1);
	 w.z = dot(x2, x2);
	 w.w = dot(x3, x3);
	 
	 /* w fades from 0.6 at the center of the surflet to 0.0 at the margin */
	 w = max(0.6 - w, 0.0);
	 
	 /* calculate surflet components */
	 d.x = dot(random3(s), x);
	 d.y = dot(random3(s + i1), x1);
	 d.z = dot(random3(s + i2), x2);
	 d.w = dot(random3(s + 1.0), x3);
	 
	 /* multiply d by w^4 */
	 w *= w;
	 w *= w;
	 d *= w;
	 
	 /* 3. return the sum of the four surflets */
	 return dot(d, vec4(52.0));
}

/* const matrices for 3d rotation */
const mat3 rot1 = mat3(-0.37, 0.36, 0.85,-0.14,-0.93, 0.34,0.92, 0.01,0.4);
const mat3 rot2 = mat3(-0.55,-0.39, 0.74, 0.33,-0.91,-0.24,0.77, 0.12,0.63);
const mat3 rot3 = mat3(-0.71, 0.52,-0.47,-0.08,-0.72,-0.68,-0.7,-0.45,0.56);

/* directional artifacts can be reduced by rotating each octave */
float simplex3d_fractal(vec3 m) {
    return   0.5333333*simplex3d(m*rot1)
			+0.2666667*simplex3d(2.0*m*rot2)
			+0.1333333*simplex3d(4.0*m*rot3)
			+0.0666667*simplex3d(8.0*m);
}


void main() {
	vec2 p = gl_FragCoord.xy/u_resolution.xy;
	vec3 p3 = vec3(p, u_time*0.000025);
	vec3 p4 = vec3(p, u_time*0.00025);
	
	float value;
	
  value = simplex3d(p4*0.5*u_turbulence);
	value *= simplex3d_fractal(p3*2.0*u_turbulence+8.0);
	
	value = 0.5 + 0.5*value;
	
    gl_FragColor = vec4(
			vec3(value),
			1.0);
}

`;

      const TOTAL = 10000;

      let particles = [];
      var allColors, selectedColors;
      var fbm, sh, gl, pixelBuffer;

      var speedSlider,
        turbulenceSlider,
        variationSlider,
        revolutionsSlider,
        fbmCheckbox;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        background(0);
        strokeWeight(0.5);

        fbm = createGraphics(width, height, WEBGL);
        sh = createShader(vert, frag);
        fbm.shader(sh);
        sh.setUniform("u_resolution", [
          width * pixelDensity(),
          height * pixelDensity(),
        ]);
        sh.setUniform("u_tex", this._renderer);
        gl = fbm._renderer.GL;
        pixelBuffer = new Uint8Array(fbm.width * fbm.height * 4);

        allColors = [
          color("#D3352A"),
          color("#F07525"),
          color("#FFBF52"),
          color("#DDF067"),
          color("#A2D975"),
          color("#60BD62"),
          color("#5EF09D"),
          color("#45DECC"),
          color("#3FC4F5"),
          color("#6691FF"),
          color("#ED9DE8"),
          color("#BBA6FF"),
          color("#B66FC9"),
          color("#D966B2"),
          color("#D95F74"),
        ];

        for (let i = 0; i < TOTAL; i++) {
          particles.push({
            x: random(width),
            y: random(height),
            vx: 0,
            vy: 0,
          });
        }

        selectColors();

        frameRate(60);
      }

      function draw() {
        background(0, 10);
        strokeWeight(3);
        sh.setUniform("u_time", millis() * 1);
        sh.setUniform("u_turbulence", 1);
        fbm.rect(-width / 2, -height / 2, width, height);

        /*
	if (fbmCheckbox.checked()) {
    image(fbm, 0, 0, width, height);
		return;
  }
	*/

        //fbm.loadPixels();
        gl.readPixels(
          0,
          0,
          fbm.width,
          fbm.height,
          gl.RGBA,
          gl.UNSIGNED_BYTE,
          pixelBuffer
        );

        const vel = 1.8;
        for (let p of particles) {
          if (random() < 0.05) {
            p.x = random(width);
            p.y = random(height);
            p.vx = 0;
            p.vy = 0;
          }

          let val = getValue(p.x, p.y);

          p.vx += cos(val) * vel;
          p.vy += sin(val) * vel;

          stroke(p.color);
          line(p.x, p.y, p.x + p.vx, p.y + p.vy);

          p.x += p.vx;
          p.y += p.vy;

          p.vx *= 0.5;
          p.vy *= 0.5;

          if (p.x > width) p.x = 0;
          if (p.y > height) p.y = 0;
          if (p.x < 0) p.x = width;
          if (p.y < 0) p.y = height;
        }
      }

      var a = Math.random() * 4 - 2;
      var b = Math.random() * 4 - 2;
      var c = Math.random() * 4 - 2;
      var d = Math.random() * 4 - 2;

      function getValue(x, y) {
        //const pixel = fbm.get(x, y);
        const index = 4 * (floor(y) * width + floor(x));
        const r = pixelBuffer[index + 0] / 255;
        const g = pixelBuffer[index + 1] / 255;
        const b = pixelBuffer[index + 2] / 255;
        const bright = (r + g + b) / 3;
        return bright * 30;
      }

      function selectColors() {
        var colors = [...allColors];
        selectedColors = [];
        selectedColors.push(colors.splice(floor(random(colors.length)), 1)[0]);
        selectedColors.push(colors.splice(floor(random(colors.length)), 1)[0]);
        selectedColors.push(colors.splice(floor(random(colors.length)), 1)[0]);

        particles.forEach((p) => {
          p.color = random(selectedColors);
        });
      }

      function keyPressed() {
        background(0);
        selectColors();
      }
